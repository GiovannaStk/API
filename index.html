<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consome API</title>
    <style>
        h1{
            font-size: 20px;
            text-align: center;
        }
        main{
            font-size: 8px;
            list-style: none;
        }
        main li{
            margin: 1em 0;
            padding: 1em;
            border: 1px solid #ddd;            
        }

        main > li > label{
            font-weight: bold;
            color: coral;
        }
    </style>
</head>

<body>
    <h1>Lista users</h1>    
    <main>           
    </main>
    <script>
        async function getContent() {
            try {
                const response = await fetch('http://localhost:4567/') 
                const data = await response.json()    
                show(data)
            } catch (error) {
                console.log(error)
            }
        }

        getContent()

        function show(users){
            let output = ''
            for( let user of users){
                output += `<li>
                   <label>Nome:</label> ${user.name}<br />
                   <label>UserName:</label>  ${user.username}<br />
                   <label>E-mail:</label>  ${user.email}
                    </li>`           
            }
            document.querySelector('main').innerHTML = output
        }
    </script>
</body>

</html>
